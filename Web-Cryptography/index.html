<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Cryptography API Tutorial</title>
    <link
      rel="stylesheet"

        display: block;
        margin: 1em auto;
        text-align: center;
      }
